<!DOCTYPE html>
<html>
<link href='styles.css' rel='stylesheet' >
<head>
</head>
<body>
<script>
function type(o) {
  for (var j = 0; j < o.length; j++) {
    o[j].parentNode.style.display = "none";

  }
  i = 0;
  typewrite(o, i);
}

function typewrite(o, i) {
  var c = o[i].innerHTML,
    p = 1;
  var v = window.setInterval(function() {
    o[i].parentNode.style.display = "block";
    if (p === c.length) {
      o[i].innerHTML = c;
      window.clearInterval(v);
      if (i < o.length - 1) {
        typewrite(o, i + 1);
      }
    } else {
      o[i].innerHTML = c.substr(0, p)+"<span class='blink'>_</span>";
      p++;
    }
  }, 20);
}

type(document.querySelectorAll(".menu>a, .whatcanwedo>span, .blink>span"));
</script>

<div id="container">
    <div id="logo">
      <h1>Начална Страница</h1>
      <h2>Една готина начална страница!</h2>
    </div>
    <div id="links">
      <ul>
        <li class="whatcanwedo">
          <span>Как може да ви бъдем полезни?</span>
        </li>
        <li class="menu"><a href="#">Помислете какво може да направим за вас ?</a></li>
        <li class="menu"><a href="#">Ами нещо друго ?</a></li>
        <li class="menu"><a href="#">Ние може да направим това също!</a></li>
        <li class="menu"><a href="#">Това също е възможно!</a></li>
        <li class="blink">
          <span>_</span>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
